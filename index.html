<!DOCTYPE HTML>
<HTML>

<head>
    <meta lang="en" charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style src="main.js"></style>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="screen"></div>
            <div class="buttons">
                <div>
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>&#247;</button>
                </div>
                <div class="buttonEq">
                    <button class="equals">=</button>
                </div>
                <div class="Buttons1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="Buttons1">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="Buttons1">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="Buttons1">
                    <button>0</button>
                    <button>.</button>
                    <button>C</button>
                </div>

            </div>
        </div>
    </main>
</body>

</HTML>
